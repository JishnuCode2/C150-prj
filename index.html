<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
        <a-camera wasd-controls-enabled="false" position="4 8 10"></a-camera>

        <a-assets>      
    
          <a-assets-item id="model-mtl" src="./models/Frantic Jaagub/obj.mtl"></a-assets-item>
          <a-assets-item id="model-obj" src="./models/Frantic Jaagub/tinker.obj"></a-assets-item>
    
          <a-assets-item id="model-gltf" src="./models/Frantic Jaagub.glb"></a-assets-item>
    
        </a-assets>
        <a-entity
          light="type:point; castShadow:true; color: #e6ca14; intensity: 1.35" 
          position="0 9 15">
        </a-entity>

        <a-entity light="type:ambient; intensity:0.3"></a-entity>
        <a-entity></a-entity>
        <a-entity obj-model="obj: #model-obj; mtl: #model-mtl" position="5 0 0" rotation="-90 -0.76 0" scale="0.1 0.1 0.1"> </a-entity>
        
        <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
          color="orange">
        </a-circle>
    </a-scene>    
    </body>
</html>
